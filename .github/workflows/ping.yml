name: Keep Supabase Function Warm

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *' # every 5 minutes UTC
  workflow_dispatch: # Allows manual triggering from GitHub Actions UI

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
    - name: Ping Supabase Health Check
      run: |
        curl -X GET -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" "https://zwqsnvuhsokcvolgwkid.supabase.co/functions/v1/super-handler/health" || echo "Ping failed"
      
